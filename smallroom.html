<!DOCTYPE HTML>
<html lang="en" style="height: 100%">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<script type="text/javascript" src="./thirdparty/ohm.js"></script>
	<script type="text/javascript" charset="UTF-8" src="./croquet/croquet-latest.min.js"></script>
	<script type="module">
	  import {makeMain, Library, Element, ElementView} from "./src/framework.js";
	  import {System} from "./examples/evaluator.js";
	  import {addSmallRoomElement} from "./examples/smallelement.js";
	  import {smallroom} from "./examples/smallroom.js";
	  let library = new Library();
	  library.addLibrary("smallroom", smallroom);
    
	  window.onload = () => {
	      makeMain("smallroom.beSmallRoom", {autoSleep: false, appId: "io.croquet.vdom.smallroom", tps: 0}, library, null, null)();
	      addSmallRoomElement(Element, ElementView, System);
	      
	  };
	</script>
    </head>
    <body style="margin: 0px; touch-action: manipulation">
	<div id="croquet-root" style="width: 100%; height: 100%"></div>
</body></html>
