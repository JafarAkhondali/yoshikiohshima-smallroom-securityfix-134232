<!DOCTYPE HTML>
<html lang="en" style="height: 100%">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<link rel="icon" type="image/png" href="./icon.png">
	<script type="text/javascript" src="./croquet/croquet-latest.min.js"></script>
	<script type="text/javascript" src="./thirdparty/ohm.js"></script>
	<script type="module">
	    import {makeMain, Library} from "./src/framework.js";
	    import {smallroom} from "./examples/smallroom.js";
	    import {widgets} from "./widgets/widgets.js";

	    let library = new Library();
	    library.addLibrary("smallroom", smallroom);
	    library.addLibrary("widgets", widgets);

	    let tps = 30;

	    window.onload = makeMain("smallroom.start", {autoSleep: false, tps, appId: "io.croquet.vdom.smallroom"}, library, null, null);
	</script>
    </head>
    <body style="margin: 0px; touch-action: manipulation">
	<div id="croquet-root" style="width: 100%; height: 100%"></div>
</body></html>
